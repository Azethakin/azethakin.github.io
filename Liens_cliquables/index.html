<body>
<div class="Liens-cliquables">
    <div class="container">
        <h1>Ajouter des Liens Cliquables au PDF</h1>

        <div class="upload-section">
            <label for="fileUploader" class="custom-file-upload">
                Sélectionner un fichier
            </label>
            <input type="file" id="fileUploader" accept=".pdf" style="display: none;">
        </div>

        <div class="zoom-controls">
            <button id="zoomInBtn">Zoom +</button>
            <button id="zoomOutBtn">Zoom -</button>
        </div>
        

        <div class="tools">
            <button id="rectangleBtn">Rectangle</button>
            <button id="circleBtn">Cercle</button>
            <input type="url" id="linkInput" placeholder="Coller lien ici">
            <button id="addLinkBtn">Ajouter Lien</button>
            <button id="downloadPdfBtn">Télécharger PDF</button>
            <button id="deleteShapeBtn">Supprimer</button>

        </div>
        

        <div class="pdf-container">
            <canvas id="pdfCanvas"></canvas>
        </div>

        
    </div>
</div>

<!-- Bibliothèques requises -->
