<!-- Déclare le type de document HTML5 -->
<!DOCTYPE html>

<!-- Début du document HTML avec la langue définie sur le français -->
<html lang="fr">

<head>
    <!-- Déclare l'encodage des caractères (UTF-8 pour support universel) -->
    <meta charset="UTF-8">

    <!-- Titre affiché dans l’onglet du navigateur -->
    <title>Chargement...</title>

    <!-- Règle l’affichage pour les mobiles (responsive design) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Redirection vers la page d'accueil du site de Aziz Malloul.">

    <meta name="robots" content="noindex, nofollow">



    <!-- Indique l’URL canonique de cette page pour le référencement SEO -->
    <link rel="canonical" href="https://azizmalloul.com/Accueil/">

    <!-- Début du bloc de styles CSS intégrés pour la mise en page et l'animation -->
    <style>
        /* Style global du corps de la page */
        body {
            margin: 0; /* Supprime les marges par défaut du navigateur */
            padding: 0; /* Supprime les espacements internes */
            background-color: #ffffff; /* Fond blanc pour éviter les flashs */
            display: flex; /* Utilise Flexbox pour le centrage */
            justify-content: center; /* Centre horizontalement le contenu */
            align-items: center; /* Centre verticalement le contenu */
            height: 100vh; /* Prend 100% de la hauteur de la fenêtre */
            font-family: Arial, sans-serif; /* Définit une police sobre et lisible */
        }

        /* Style pour l’élément de chargement (spinner) */
        .spinner {
            border: 6px solid #f3f3f3; /* Cercle gris clair */
            border-top: 6px solid #0078D4; /* Bord supérieur bleu (effet de rotation) */
            border-radius: 50%; /* Rend le cercle parfaitement rond */
            width: 50px; /* Largeur du spinner */
            height: 50px; /* Hauteur du spinner */
            animation: spin 1s linear infinite; /* Applique l'animation en boucle */
        }

        /* Définition de l’animation de rotation */
        @keyframes spin {
            0% { transform: rotate(0deg); } /* Début de la rotation à 0 degré */
            100% { transform: rotate(360deg); } /* Fin de la rotation à 360 degrés */
        }

        /* Style optionnel pour le message affiché si JavaScript est désactivé */
        .message {
            margin-top: 20px; /* Espacement au-dessus du message */
            font-size: 1rem; /* Taille de police standard */
            color: #333; /* Couleur de texte gris foncé */
        }
    </style>
    <!-- Fin du bloc CSS -->

    <!-- Script JavaScript pour effectuer une redirection fluide -->
    <script>
        // Attend que le DOM soit complètement chargé avant d'exécuter le script
        window.addEventListener('DOMContentLoaded', () => {
            // Lance une redirection après 100 millisecondes (quasi instantané)
            setTimeout(() => {
                // Redirige vers la page d'accueil du site
                window.location.replace("https://azizmalloul.com/Accueil/");
                // window.location.replace() ne garde pas cette page dans l’historique du navigateur
            }, 100); // Délai de 100 millisecondes
        });
    </script>
    <!-- Fin du script de redirection -->
</head>

<!-- Début du corps de la page HTML -->
<body data-barba="wrapper">
    <div data-barba="container" data-barba-namespace="redirect_accueil">

        <!-- Élément visuel de chargement (spinner animé) -->
        <div class="spinner" role="status" aria-label="Chargement en cours..."></div>

        <!-- Paragraphe affiché si la redirection échoue -->
        <p id="manual-link" class="message" style="display: none;">
            La redirection prend trop de temps ?
            <a href="https://azizmalloul.com/Accueil/">Cliquez ici pour accéder à l’accueil</a>.
        </p>

        <!-- Contenu de secours pour les utilisateurs sans JavaScript activé -->
        <noscript>
            <p class="message">
                Merci d’activer JavaScript pour accéder au site.
                <a href="Accueil/index.html">Accéder à l’accueil</a>
            </p>
        </noscript>

        <!-- Script qui affiche le lien si la redirection échoue -->
        <script>
            setTimeout(() => {
                const link = document.getElementById('manual-link');
                if (link) link.style.display = 'block';
            }, 2000);
        </script>

    </div>

</body>


<!-- Fin du document HTML -->
</html>
