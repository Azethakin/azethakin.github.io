<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>

    <!-- Lien vers le fichier de styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Inclusion de la librairie EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("M9PAHz9znIlnqxTIS");
        })();
    </script>
</head>
<body>
    <!-- Conteneur principal pour le formulaire de contact -->
    <div class="contact-container">
        <div class="form-box">
            <h1>Contactez-moi</h1>
            
            <!-- Formulaire de contact -->
            <form id="contactForm">
                <!-- Groupe pour le champ nom -->
                <div class="input-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Groupe pour le champ prénom -->
                <div class="input-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>

                <!-- Groupe pour le champ email -->
                <div class="input-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Groupe pour le champ téléphone -->
                <div class="input-group">
                    <label for="telephone">Numéro de téléphone :</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>

                <!-- Groupe pour le champ message -->
                <div class="input-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <!-- Bouton pour soumettre le formulaire -->
                <button type="submit" class="btn-submit">Envoyer</button>
            </form>

            <!-- Message de résultat après soumission -->
            <p id="resultMessage" class="response" style="display:none;"></p>
        </div>
    </div>

    <!-- Inclusion du fichier JavaScript -->
    <script src="js/scripts.js"></script>

</body>
</html>
